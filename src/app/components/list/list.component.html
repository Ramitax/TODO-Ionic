<ion-list>
  <ion-item-sliding 
                  *ngFor="let list of todoService.list | filterComplete: finish; let i =  index"
                  class="animated fadeInDown">
  <ion-item-options side="start">
    <ion-item-option (click)="refactor(i)" color="primary">
      <ion-icon slot="icon-only" name="create"></ion-icon>
    </ion-item-option>
  </ion-item-options>
  <ion-item detail (click)="edit(list)">
    <ion-label> {{list.title}}</ion-label>
    <ion-note slot="end">{{list.items.length}} items</ion-note>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option (click)="delete(i)" color="danger">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding> 
</ion-list>
